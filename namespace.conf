# Namespaces we're supposed to handle but will not have available,
# either due to cache_ignore_rx or because the namespace isn't
# included in the dump go here. Alternatively you could make them
# prefixes to the live version of the wiki we're mirroring.
category: nolink
file: nolink
mediawiki: nolink
portal: nolink
special: nolink
talk: nolink
templates: nolink
user: nolink
user talk: nolink

# Override decisions made above for the specific wiki we're using.
# 
# These settings are appropriate for en.wikipedia
en: prefix /wiki/
w: prefix /wiki/
wikipedia: nolink

# These settings might work for nl.wikipedia
# nl: prefix /wiki/
# w: prefix /wiki/
# wikipedia: nolink

# These settings might work for de.wiktionary
# de: prefix /wiki/
# wiktionary: nolink
